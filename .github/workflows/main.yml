name: Deploy to Azure

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Update Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

    - name: Install Azure CLI Extensions
      run: |
        az extension add --name storage-preview
        az extension add --name account

    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: List Containers
      run: |
        az storage container list --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} --auth-mode login --debug

    - name: Upload to Azure Storage
      run: |
        az storage blob upload-batch -d 'skatt' -s . --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} --auth-mode login --debug
